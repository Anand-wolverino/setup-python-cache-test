on: pull_request

jobs:
  install-dependencies:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.10.3'
        cache: 'poetry'
    - name: Install poetry
      run: pipx install poetry
    - run: poetry install

